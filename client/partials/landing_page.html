<div ng-controller="LoginRegController">
	<h3>Login</h3>
	<form ng-submit="login(user)">
		Username:<input type="text" ng-model="user.username">
		<br>
		Password:<input type="password" ng-model="user.password">
		<br>
		<input type="submit">
	</form>
	<h3>Register</h3>
	<form ng-submit="register(newUser)">
		Username:<input type="text" ng-model="newUser.username">
		<br>
		Password:<input type="password" ng-model="newUser.password">
		<br>
		Confirm Password:<input type="password" ng-model="newUser.confirmPassword">
		<br>
		<input type="submit">
	</form>
	<p>{{error}}</p>
</div>
